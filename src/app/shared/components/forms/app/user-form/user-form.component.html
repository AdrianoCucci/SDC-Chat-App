<ng-template #formTemplate>
  <app-form *ngIf="model != null" (onSubmit)="onFormSubmit($event)">

    <app-input-text class="block" name="username" label="Username" [validations]="{ required: true }"
      [(value)]="model.username">
    </app-input-text>

    <ng-container *ngIf="mode === 'add'">
      <app-input-text #passInput class="block" type="password" name="password" label="Password"
        [validations]="{ required: true }" [(value)]="model.password">
      </app-input-text>

      <app-input-text class="block" type="password" name="confirm-password" label="Confirm Password"
        [validations]="{ required: true, matchInput: passInput }">
      </app-input-text>
    </ng-container>

    <app-input-text class="block" name="display-name" label="Display Name" [(value)]="model.displayName">
    </app-input-text>

    <app-input-select *ngIf="showRoles" class="block" name="role" label="Role" [options]="roleOptions" displayKey="key"
      valueKey="value" [validations]="{ required: true }" [(value)]="model.role"></app-input-select>

    <app-input-select *ngIf="organizationOptions != null" class="block" name="organization" label="Organization"
      [options]="organizationOptions" displayKey="name" valueKey="id" [(value)]="model.organizationId">
    </app-input-select>

    <div slot="footer" class="form-footer">
      <app-button class="block" type="submit" text="Submit" icon="check"></app-button>
    </div>
  </app-form>

  <app-loader text="Submitting..." [visible]="isSubmitting" [fullscreen]="true"></app-loader>
</ng-template>

<app-dialog *ngIf="dialog; else formTemplate" [(visible)]="dialogVisible">
  <div slot="header" class="dialog-header" [ngSwitch]="mode">
    <span *ngSwitchCase="'add'">Add User</span>
    <span *ngSwitchCase="'edit'">Update User</span>

    <app-button class="text" icon="times" title="Close" (click)="dialogVisible = false"></app-button>
  </div>

  <div slot="body" class="dialog-body">
    <ng-container *ngTemplateOutlet="formTemplate"></ng-container>
  </div>
</app-dialog>
