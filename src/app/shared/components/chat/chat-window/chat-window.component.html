<ul class="messages-list">
  <li *ngFor="let message of messages">
    <app-chat-message [message]="message" class="message"></app-chat-message>
  </li>
</ul>

<div class="input-wrapper">
  <app-input-textarea #textInput class="user-input" placeholder="Type your message..." [autoResize]="true"
    (keydown.enter)="onInputEnter(textInput)">
  </app-input-textarea>
  <button class="send-button" (click)="sendMessage(textInput.value)">Send</button>
</div>
