<ngx-datatable [rows]="data">

  <ng-container *ngFor="let cell of cells; index as i">
    <ngx-datatable-column *ngIf="!cell.hidden" [name]="cell.name">

      <ng-template ngx-datatable-header-template let-sort="sortFn" let-sortDir="sortDir">
        <div class="cell cell-header">
          <span>{{cell.name}}</span>

          <span *ngIf="cell.sortable" class="sort-action" role="button" (click)="sort()">
            <ng-container [ngSwitch]="sortDir">
              <fa-icon *ngSwitchCase="'asc'" [icon]="sortAscIcon"></fa-icon>
              <fa-icon *ngSwitchCase="'desc'" [icon]="sortDescIcon"></fa-icon>
              <fa-icon *ngSwitchDefault [icon]="sortNoneIcon"></fa-icon>
            </ng-container>
          </span>
        </div>
      </ng-template>

      <ng-template ngx-datatable-cell-template let-row="row">
        <div [ngSwitch]="cell.type" class="cell cell-data">
          <input *ngSwitchCase="'boolean'" type="checkbox" [checked]="row[cell.prop]">
          <span *ngSwitchDefault>{{row[cell.prop]}}</span>
        </div>
      </ng-template>

    </ngx-datatable-column>
  </ng-container>

</ngx-datatable>
