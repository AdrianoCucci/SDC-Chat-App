<app-button [class]="buttonClass" [text]="buttonText" [icon]="buttonIcon" (click)="dialog.toggleVisible($event)">
</app-button>

<app-dialog #dialog [backdropDismiss]="true">
  <div slot="header" class="flex flex-align-center flex-justify-between">
    <span>Accessibilty Options</span>
    <app-button class="text" icon="times" (click)="dialog.hide()"></app-button>
  </div>

  <app-accessibility-options slot="body" class="p-2"></app-accessibility-options>
</app-dialog>
