<app-tab-menu class="main-menu" [menuItems]="menuItems">
  <ng-template app-template="chat">
    <div class="count-chip" [class.visible]="newMessagesCount > 0">
      <span>{{ getDisplayCount(newMessagesCount) }}</span>
    </div>
  </ng-template>

  <ng-template app-template="room-pings">
    <div class="count-chip" [class.visible]="roomPingRequestsCount > 0">
      <span>{{ getDisplayCount(roomPingRequestsCount) }}</span>
    </div>
  </ng-template>
</app-tab-menu>
