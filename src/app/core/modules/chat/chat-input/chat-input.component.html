<app-input-textarea
  [value]="initialValue"
  placeholder="Type your message..."
  [autoResize]="true"
  (input)="onInput($event)"
  (keydown.enter)="onEnterKeydown()"
  (keydown.escape)="onEscapeKeyDown()"
  (keydown.tab)="onTabKeyDown()"
>
</app-input-textarea>

<app-keyword-popover
  [keywords]="keywords"
  [header]="'Mention Someone:'"
  (onKeywordSelect)="onPopoverKeywordSelect($event)"
  (onHide)="onPopoverHide()"
></app-keyword-popover>
