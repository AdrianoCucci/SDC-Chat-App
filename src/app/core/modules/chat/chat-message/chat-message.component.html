<ng-container *ngIf="message">
  <div class="header">
    <span class="sender">{{senderName}}</span>

    <div class="header-end">
      <div *ngIf="isClientMessage && !editingActive" class="actions">
        <app-button class="edit text" icon="pen" title="Edit message" (click)="editingActive = true"></app-button>
        <app-button class="delete text" icon="trash" title="Delete message"
          (click)="deletePopover.show($event, 'body')"></app-button>
      </div>

      <span class="date">{{message.datePosted | date:'short'}}</span>
    </div>
  </div>

  <div class="body">
    <p *ngIf="!editingActive; else editTemplate" class="message-contents" [innerHTML]="displayContents"></p>
  </div>

  <ng-template #editTemplate>
    <app-input-textarea #editInput class="edit-input block" [value]="message.contents" [autoResize]="true">
    </app-input-textarea>

    <div class="edit-actions">
      <app-button class="edit-action text cancel" icon="times" title="Cancel" (click)="editingActive = false">
      </app-button>
      <app-button class="edit-action text save" icon="check" title="Save changes" (click)="onSaveEdit(editInput.value)">
      </app-button>
    </div>
  </ng-template>

  <app-popover #deletePopover [offsetY]="10">
    <div>Delete this message?</div>

    <div class="flex flex-justify-center m-t-1">
      <app-button class="text" text="No" (click)="deletePopover.hide()"></app-button>
      <app-button class="text" text="Yes" (click)="onDeleteConfirm(deletePopover)"></app-button>
    </div>
  </app-popover>
</ng-container>
