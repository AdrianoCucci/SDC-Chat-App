<app-popover
  *ngIf="keywords"
  [offsetY]="1"
  [hideOnEscape]="true"
  [backgroundColor]="'var(--color-light-shade-2)'"
  class="keyword-popover"
  (onShow)="onShow.emit()"
  (onHide)="onHide.emit()"
>
  <div *ngIf="header" class="txt-bold p-2">{{ header }}</div>

  <ul
    #list
    tabindex="-1"
    class="popover-list w-min-rem-18 h-max-rem-12 overflow-auto p-10"
    (keydown.arrowDown)="onListArrowKeyDown()"
    (keydown.arrowUp)="onListArrowKeyUp()"
  >
    <li
      #listItem
      *ngFor="let keyword of filteredKeywords"
      tabindex="0"
      (keydown.enter)="onKeywordSelect.emit(keyword)"
      (click)="onKeywordSelect.emit(keyword)"
      (focus)="onListItemFocus(listItem)"
    >
      {{ (keywords.prefix || "") + keyword }}
    </li>
  </ul>
</app-popover>
