<ng-container *ngIf="users">
  <span class="header">Users</span>

  <div class="lists-wrapper">
    <div *ngIf="getOnlineUsers() as users" class="users online">
      <span class="list-header">Online</span>

      <ul>
        <li *ngFor="let user of users" class="user-item online">
          <span class="display-name">{{getUserDisplayName(user)}}</span>
        </li>
      </ul>
    </div>

    <div *ngIf="getOfflineUsers() as users" class="users offline">
      <span class="list-header">Offline</span>

      <ul>
        <li *ngFor="let user of users" class="user-item offline">
          <span class="display-name">{{getUserDisplayName(user)}}</span>
        </li>
      </ul>
    </div>
  </div>
</ng-container>
