<app-users-list
  class="fade-in-left"
  [users]="users$ | async"
  [clientUser]="clientUser"
></app-users-list>

<app-chat-message-list
  class="fade-in-up"
  #list
  [messages]="messages$ | async"
  [clientUser]="clientUser"
  [keywords]="keywords"
  [listLoaderVisible]="isLoadingMessages"
  (onAddMessage)="onAddMessage($event)"
  (onEditMessage)="onEditMessage($event)"
  (onDeleteMessage)="onDeleteMessage($event)"
  (onScrollTopReached)="onLoadMoreMessages(list)"
>
</app-chat-message-list>
