<app-users-list [users]="users?.data"></app-users-list>

<app-chat-message-list #list [messages]="messages" [clientUser]="clientUser" [listLoaderVisible]="isLoadingMessages"
  (onAddMessage)="onAddMessage($event)" (onEditMessage)="onEditMessage($event)"
  (onDeleteMessage)="onDeleteMessage($event)" (onScrollTopReached)="onLoadMoreMessages(list)">
</app-chat-message-list>
