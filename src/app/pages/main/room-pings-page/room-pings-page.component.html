<section class="rooms">
  <h2>Rooms</h2>

  <div class="rooms-wrapper">
    <app-room-ping-card *ngFor="let room of rooms" class="room" [room]="room" [clientUser]="clientUser">
    </app-room-ping-card>
  </div>
</section>

<section class="active-pings">
  <h2>Active Pings</h2>

  <ul class="active-pings-list">
    <li *ngFor="let ping of activePings" class="active-ping">
      <app-active-ping-card [roomPing]="ping" [clientUser]="clientUser"></app-active-ping-card>
    </li>
  </ul>
</section>
