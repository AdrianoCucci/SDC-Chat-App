<section class="rooms">
  <h2>Rooms</h2>

  <app-filter-list class="rooms-list" [items]="rooms" [keywordFields]="['name', 'number']">
    <ng-template app-template let-room>

      <app-room-ping-card class="room" [room]="room" [clientUser]="clientUser"></app-room-ping-card>

    </ng-template>
  </app-filter-list>
</section>

<section class="active-pings" [ngClass]="{'visible': activePings?.length > 0}">
  <h2>Active Pings</h2>

  <ul class="active-pings-list">
    <li *ngFor="let ping of activePings" class="active-ping">
      <app-active-ping-card [roomPing]="ping" [clientUser]="clientUser"></app-active-ping-card>
    </li>
  </ul>
</section>
